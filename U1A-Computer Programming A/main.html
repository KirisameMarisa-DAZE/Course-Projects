<<!DOCTYPE html>
<html lang="en">
<head><!--文档控制区-->
    <meta charset="UTF-8"><!--定义为中文-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5基础内容</title><!--标签页的标签名-->
</head>
<body><!--网页可见区-->
    <h1>HTML5基础内容</h1>
    <h2><span style="background:yellowgreen;color:aqua">标签</span></h2>
    <p>h</p>
    <hr>
    <h2>表格</h2>
    <h3>基本</h3>
    <table border="1"><!--边框-->
        <tr>
            <td>r1c1</td>
            <td>r1c2</td>
        </tr>
        <tr>
            <td>r2c1</td>
            <td>r2c2</td>
        </tr>
    </table>
    <h3>进阶</h3>
    <table border="1">
        <tr>
            <th>表头c1</th>
            <th>表头c2</th>
            <th>表头c3</th>
        </tr>
        <tr>
            <td colspan="2">r1c12</td><!--占两列-->
            <td>r1c3</td>
        </tr>
        <tr>
            <td>r2c1</td>
            <td>r2c2</td>

        </tr>
        <tr>
            <td rowspan="2">r34c1</td>
            <td>r3c2</td>
        </tr>
        <tr>
            <td>r4c2</td>
        </tr>
    </table>
    <hr>
    <h2>小于号、and号</h2>
    <p>&lt;&amp;</p>
    <hr>
    <h2>图像</h2>
    <img src="https://pic3.zhimg.com/v2-f7a710bbfbd730402167826ed507466c_r.jpg?source=1940ef5c"alt="Error">
</body>
</html>>
